<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <!-- Search bar -->
      <div class="card mb-4">
        <div class="card-body">
          <form class="row g-2 align-items-center" id="searchForm">
            <div class="col-12 col-md-10">
              <input
                type="search"
                class="form-control"
                placeholder="Buscar..."
                id="search"
              />
            </div>
            <div class="col-12 col-md-2 d-grid">
              <button class="btn btn-primary" type="click">Buscar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <!-- Adside Izquierdo -->
        <!-- Filtros -->
        <aside class="col-12 col-md-3 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-3">Filtros</h5>

              <form id="formFilter">
                <!-- Categoría -->
                <div class="mb-3">
                  <label class="form-label fw-bold">Categoría</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="frontend"
                    />
                    <label class="form-check-label" for="frontend">
                      Frontend
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="backend"
                    />
                    <label class="form-check-label" for="backend">
                      Backend
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="fullstack"
                    />
                    <label class="form-check-label" for="fullstack">
                      Fullstack
                    </label>
                  </div>
                </div>

                <button class="btn btn-outline-primary w-100" type="submit">
                  Aplicar filtros
                </button>
              </form>
            </div>
          </div>
        </aside>

        <!-- Lado Derecho  Main -->
        <!-- Resultados -->
        <section class="col-12 col-md-9">
          <h5 class="mb-3">Resultados</h5>
          <div class="row resultados">
            
        </section>
      </div>
    </main>

    <!-- JS -->
    <script src="./findFilter.js"></script>
  </body>
</html>
