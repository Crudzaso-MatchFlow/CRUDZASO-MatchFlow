<!DOCTYPE html>
<html class="light" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Profile - MatchFlow</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="app-layout">


    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-icon">
          <span class="material-symbols-outlined">all_inclusive</span>
        </div>
        <div>
          <h1 class="logo-title">MatchFlow</h1>
          <p class="logo-subtitle">Candidate</p>
        </div>
      </div>

      <nav class="sidebar-nav">

        <a href="./company.html" class="nav-item">
          <span class="material-symbols-outlined filled">business</span>
          <p>Profile</p>
        </a>


        <a href="matches.html" class="nav-item">
          <span class="material-symbols-outlined">favorite</span>
          <p>My Matches</p>
          <span class="badge" id="matches-count">0</span>
        </a>


        <a href="search-candidates.html" class="nav-item active">
          <span class="material-symbols-outlined">search</span>
          <p>Search candidates</p>
        </a>

        <a href="job-offers.html" class="nav-item">
          <span class="material-symbols-outlined">work</span>
          <p>My Offers</p>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="profile-card">
          <img id="user-avatar" class="profile-avatar" src="" alt="User" width="40" height="40">
          <div class="profile-info">
            <p class="profile-name" id="user-name">Invitado</p>
            <p class="profile-role" id="user-role"></p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">


      <header class="header">
        <div class="header-content">
          <div class="header-left">
            <h2 class="header-title-mobile">Company Profile</h2>
          </div>
          <div class="header-right">
            <button class="btn-filter" id="editProfileBtn" type="button">
              <span class="material-symbols-outlined">edit</span>
              <span>Edit</span>
            </button>
          </div>
        </div>
      </header>

      <div id="candidatesEl"></div>
      <div id="match-modal" class="hidden min-h-screen fixed inset-0 bg-black/15 z-50">


        <div class="max-w-5xl mx-auto px-6 py-10">
          <!-- Title -->
          <h1 class="flex justify-center text-2xl font-bold mb-6">Match Offer</h1>

          <section class="bg-white rounded-xl shadow-sm overflow-hidden">
            <table class="w-full text-sm">
              <thead class="bg-blue-50 text-gray-600">
                <tr>
                  <th class="px-6 py-3 text-left">Job</th>
                  <th class="px-6 py-3 text-left">Description</th>
                  <th class="px-6 py-3 text-left">Location</th>
                  <th class="px-6 py-3 text-left">Salary</th>
                  <th class="px-6 py-3 text-left">Dead Line</th>
                  <th class="px-6 py-3 text-left">Action</th>
                </tr>
              </thead>

              <tbody id="tbody">
                <tr>

                </tr>
              </tbody>

            </table>
          </section>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="../scripts/search-candidates.js"></script>
</body>

</html>
