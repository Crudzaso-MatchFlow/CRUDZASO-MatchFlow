<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Offer - MatchFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        :root { --primary: #137fec; }
        body { font-family: 'Inter', sans-serif; background: #f6f7f8; }
    </style>
</head>
<body>
    <header class="bg-white border-bottom py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="dashboard_user.html" class="d-flex align-items-center gap-2 text-decoration-none">
                <div class="bg-primary rounded p-1 text-white">
                    <svg width="20" height="20" viewBox="0 0 48 48" fill="none">
                        <path d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor"/>
                    </svg>
                </div>
                <span class="fw-bold fs-5">MatchFlow</span>
            </a>
            <a href="dashboard_user.html" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="fw-bold mb-4">Create Job Offer</h2>
                        <form id="formCreateOffer">
                            <div class="mb-3">
                                <label class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="titleOffer" placeholder="e.g., Software Developer" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="descriptionOffer" rows="3" placeholder="Job description..."></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Profession</label>
                                    <select class="form-select" id="professionOffer">
                                        <option value="">Select Profession</option>
                                        <option value="Desarrollador Frontend">Desarrollador Frontend</option>
                                        <option value="Desarrollador Backend">Desarrollador Backend</option>
                                        <option value="Desarrollador Full Stack">Desarrollador Full Stack</option>
                                        <option value="Diseñador UX/UI">Diseñador UX/UI</option>
                                        <option value="Data Analyst">Data Analyst</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Contract Type</label>
                                    <select class="form-select" id="typeContract">
                                        <option value="">Select Type</option>
                                        <option value="Indefinido">Indefinido</option>
                                        <option value="Fijo">Fijo</option>
                                        <option value="Obra o Labor">Obra o Labor</option>
                                        <option value="Aprendizaje">Aprendizaje</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Location</label>
                                    <input type="text" class="form-control" id="locationOffer" placeholder="e.g., Medellín">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Mode</label>
                                    <select class="form-select" id="modeOffer">
                                        <option value="">Select Mode</option>
                                        <option value="Presencial">Presencial</option>
                                        <option value="Remoto">Remoto</option>
                                        <option value="Híbrido">Híbrido</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Salary</label>
                                    <input type="text" class="form-control" id="salaryOffer" placeholder="e.g., $2.550.000">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Deadline</label>
                                    <input type="date" class="form-control" id="deadlineOffer" required>
                                </div>
                            </div>
                            <div class="d-flex gap-3 justify-content-end">
                                <a href="dashboard_user.html" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Publish Offer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../scripts/createOffer.js"></script>
</body>
</html>
