<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MatchFlow - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon"
        href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='100%25' height='100%25' fill='%23137fec'/><text x='50%25' y='55%25' font-size='10' text-anchor='middle' fill='%23fff' font-family='Arial'>M</text></svg>">
    <style>
        :root {
            --primary: #137fec;
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <span class="material-symbols-outlined">all_inclusive</span>
                </div>
                <div>
                    <h1 class="logo-title">MatchFlow</h1>
                    <p class="logo-subtitle">Candidate</p>
                </div>
            </div>

            <nav class="sidebar-nav">

                <a href="./company.html" class="nav-item">
                    <span class="material-symbols-outlined filled">business</span>
                    <p>Profile</p>
                </a>


                <a href="matches.html" class="nav-item active">
                    <span class="material-symbols-outlined">favorite</span>
                    <p>My Matches</p>
                    <span class="badge" id="matches-count">0</span>
                </a>


                <a href="search-candidates.html" class="nav-item">
                    <span class="material-symbols-outlined">search</span>
                    <p>Search candidates</p>
                </a>

                <a href="createOffer.html" class="nav-item">
                    <span class="material-symbols-outlined">add</span>
                    <p>Create Offer</p>
                </a>

                <a href="createOffer.html" class="nav-item">
                    <span class="material-symbols-outlined">work</span>
                    <p>My Offers</p>
                </a>

            </nav>


            <div class="sidebar-footer">
                <div class="profile-card">
                    <img id="user-avatar" class="profile-avatar" src="" alt="User" width="40" height="40">
                    <div class="profile-info">
                        <p class="profile-name" id="user-name">Invitado</p>
                        <p class="profile-role" id="user-role"></p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="header-content">
                    <div class="header-left">
                        <h2 class="header-title-mobile" id="view-title">Discovery</h2>
                        <div class="job-selector">
                            <div class="select-wrapper">
                                <span class="material-symbols-outlined select-icon">work</span>
                                <select class="job-select" id="job-filter">
                                    <option value="all">All Professions</option>
                                </select>
                                <span class="material-symbols-outlined select-arrow">expand_more</span>
                            </div>
                        </div>
                    </div>
                    <div class="header-right">
                        <button class="btn-new-search" id="toggle-view-btn">
                            <span class="material-symbols-outlined">swap_horiz</span>
                            <span id="toggle-text">View Offers</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <div class="content-header">
                    <div>
                        <div class="status-bar">
                            <span class="status-badge" id="status-badge">Active</span>
                            <span class="dot">â€¢</span>
                            <span class="status-text">Last updated <span id="update-time">now</span></span>
                        </div>
                        <h3 class="page-title" id="page-title">
                            <span id="view-title-main">Candidates</span>
                        </h3>
                        <p class="page-subtitle">
                            Showing <span id="results-count">0</span> results
                        </p>
                    </div>
                </div>

                <!-- Cards Container -->
                <div class="cards-container">
                    <div class="cards-grid" id="cards-grid">
                        <div class="skeleton-card">
                            <div class="loading-skeleton skeleton-avatar"></div>
                            <div class="loading-skeleton skeleton-title"></div>
                            <div class="loading-skeleton skeleton-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="actionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./../scripts/matches.js"></script>
</body>

</html>
