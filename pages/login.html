<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MatchFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        :root {
            --primary: #137fec;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f6f7f8;
        }

        .login-card {
            max-width: 420px;
            margin: 2rem auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .btn-primary-custom {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-primary-custom:hover {
            background: #0f6bc4;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <a href="../index.html" class="d-inline-flex align-items-center gap-2 text-decoration-none">
                <div class="bg-primary rounded-lg p-2 text-white">
                    <svg width="24" height="24" viewBox="0 0 48 48" fill="none">
                        <path
                            d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"
                            fill="currentColor" />
                    </svg>
                </div>
                <span class="fw-bold fs-4 text-dark">MatchFlow</span>
            </a>
            <p class="text-muted mt-2">Welcome! Log in or create your account</p>
        </div>

        <div class="login-card">
            <!-- Tabs -->
            <ul class="nav nav-pills mb-4 justify-content-center gap-2" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-content"
                        type="button">Log In</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup-content"
                        type="button">Sign Up</button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Login -->
                <div class="tab-pane fade show active" id="login-content">
                    <div id="login-error" class="alert alert-danger d-none">Invalid email or password</div>
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-controle" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-controle" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100">Log In</button>
                    </form>
                </div>

                <!-- Signup -->
                <div class="tab-pane fade" id="signup-content">
                    <div id="signup-error" class="alert alert-danger d-none"></div>
                    <div id="signup-success" class="alert alert-success d-none">Account created! Switching to login...
                    </div>
                    <form id="signup-form">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-controle" id="signup-name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-controle" id="signup-email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password (min 6 chars)</label>
                            <input type="password" class="form-controle" id="signup-password" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">role</label>
                            <select class="form-select" id="signup-role" required>
                                <option value="">Select role</option>
                                <option value="candidate">Candidate</option>
                                <option value="company">Company</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100">Create Account</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="../index.html" class="text-muted text-decoration-none small">Back to home</a>
        </div>

        <!-- Credenciales info -->
        <div class="text-center mt-5">
            <small class="text-muted">
                <strong>Demo credentials:</strong><br>
                Candidate: mariagarcia@email.com / password123<br>
                Company: contact@techcorp.com / company123
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../scripts/login.js"></script>
</body>

</html>
