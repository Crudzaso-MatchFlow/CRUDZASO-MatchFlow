<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>MatchFlow - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon"
        href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='100%25' height='100%25' fill='%23137fec'/><text x='50%25' y='55%25' font-size='10' text-anchor='middle' fill='%23fff' font-family='Arial'>M</text></svg>">
    <style>
        :root {
            --primary: #137fec;
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <span class="material-symbols-outlined">all_inclusive</span>
                </div>
                <div>
                    <h1 class="logo-title">MatchFlow</h1>
                    <p class="logo-subtitle">Candidate</p>
                </div>
            </div>

            <nav class="sidebar-nav">

                <a href="./company.html" class="nav-item">
                    <span class="material-symbols-outlined filled">business</span>
                    <p>Profile</p>
                </a>


                <a href="matches.html" class="nav-item ">
                    <span class="material-symbols-outlined">favorite</span>
                    <p>My Matches</p>
                    <span class="badge" id="matches-count">0</span>
                </a>


                <a href="search-candidates.html" class="nav-item d-none" id="navSearchItem">
                    <span class="material-symbols-outlined">search</span>
                    <p>Search candidates</p>
                </a>


                <a href="job-offers.html" class="nav-item active" id="navOfferItem">
                    <span class="material-symbols-outlined">work</span>
                    <p>Job Offers</p>
                </a>

            </nav>


            <div class="sidebar-footer">
                <div class="profile-card">
                    <img id="user-avatar" class="profile-avatar" src="" alt="User" width="40" height="40">
                    <div class="profile-info">
                        <p class="profile-name" id="user-name">Invitado</p>
                        <p class="profile-role" id="user-role"></p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content p-4 w-100">
  <div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Job Offers</h2>

  <a id="btnCreateOffer" href="./createOffer.html" class="btn btn-primary d-none">
    <span class="material-symbols-outlined" style="font-size:20px;">add</span>
    Create Offer
  </a>
</div>

<div id="job-offers-list"></div>

</main>
<script type="module" src="./../scripts/job-offers.js"></script>
</body>
</html>
