<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Offer | Miguel R.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="titleOffer" class="form-label">Título de la Oferta</label>
                                    <input type="text" class="form-control" id="titleOffer" placeholder="Example: Software Developer" required>
                                </div>
                                <div class="mb-3">
                                    <label for="descriptionOffer" class="form-label">Descripción del Cargo</label>
                                    <textarea class="form-control" id="descriptionOffer" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="typeContract" class="form-label">Tipo de Contrato</label>
                                    <select class="form-select" aria-label="Default select example" id="typeContract">
                                        <option selected>Seleccione Tipo</option>
                                        <option value="indefinido">Término Indefinido</option>
                                        <option value="fijo">Término Fijo</option>
                                        <option value="obralabor">Obra o Labor</option>
                                        <option value="aprendizaje">Aprendizaje</option>
                                        <option value="ocasional">Ocasional, accidental o transitorio</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="locationOffer" class="form-label">Ubicación</label>
                                    <input type="text" class="form-control" id="locationOffer" placeholder="Example: Bogotá D.C." required>
                                </div>
                                <div class="mb-3">
                                    <label for="modeOffer" class="form-label">Modalidad</label>
                                    <select class="form-select" aria-label="Default select example" id="modeOffer">
                                        <option selected>Presencial, Remoto o Híbrido</option>
                                        <option value="presencial">Presencial</option>
                                        <option value="remoto">Remoto</option>
                                        <option value="hibrido">Híbrido</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="salaryOffer" class="form-label">Salario</label>
                                    <input type="text" class="form-control" id="salaryOffer" placeholder="Example: $2.550.000" required>
                                </div>
                                <div class="mb-3">
                                    <label for="deadlineOffer" class="form-label">Fecha Límite de la Convocatoria</label>
                                    <input type="date" class="form-control" id="deadlineOffer" required>
                                </div>
                                <div class="mb-3 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary" id="submitBtn">Publicar Oferta</button>
                                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./createOffer.js"></script>
</body>
</html>
