<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Offer | Miguel R.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form id="formCreateOffer">
                                <div class="mb-4">
                                    <label class="form-label">Título de la Oferta</label>
                                    <input type="text" class="form-control" placeholder="Example: Software Developer" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Descripción del Cargo</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Profesión</label>
                                        <select class="form-select">
                                            <option selected>Seleccione Profesión</option>
                                            <option>Abogado</option>
                                            <option>Contador</option>
                                            <option>Arquitecto</option>
                                            <option>Programador</option>
                                            <option>Médico</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Tipo de Contrato</label>
                                        <select class="form-select">
                                            <option selected>Seleccione Tipo</option>
                                            <option>Indefinido</option>
                                            <option>Fijo</option>
                                            <option>Obra o Labor</option>
                                            <option>Aprendizaje</option>
                                            <option>Ocasional</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Ubicación</label>
                                        <input type="text" class="form-control" placeholder="Bogotá D.C." required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Modalidad</label>
                                        <select class="form-select">
                                            <option selected>Seleccione Modalidad</option>
                                            <option>Presencial</option>
                                            <option>Remoto</option>
                                            <option>Híbrido</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Salario</label>
                                        <input type="text" class="form-control" placeholder="$2.550.000" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Fecha Límite</label>
                                        <input type="date" class="form-control" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center gap-4 mt-4">
                                    <button type="submit" class="btn btn-primary">Publicar Oferta</button>
                                    <button type="button" class="btn btn-secondary">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./createOffer.js"></script>
</body>
</html>
