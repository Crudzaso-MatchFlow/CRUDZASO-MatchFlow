<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="monday-1.svg" type="image/svg+xml">
    <title>MatchFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="bg-light">
    
    <div class="container">
        <!-- Center the form vertically and horizontally -->
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                
                <!-- Page header -->
                <header class="text-center mb-4">
                    <h2 class="fw-bold">MatchFlow</h2>
                    <p class="text-muted">Welcome! Log in or create your account</p>
                </header>

                <!-- Main authentication card -->
                <main class="card shadow">
                    <div class="card-body p-4">
                        
                        <!-- Tab buttons to switch between login and signup -->
                        <ul class="nav nav-pills mb-4 justify-content-center" role="tablist">
                            <!-- Login tab button -->
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-content" type="button">Log In</button>
                            </li>
                            <!-- Signup tab button -->
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup-content" type="button">Sign Up</button>
                            </li>
                        </ul>

                        <!-- Tab content container -->
                        <div class="tab-content">
                            
                            <!-- Login form tab -->
                            <article class="tab-pane fade show active" id="login-content">
                                <!-- Error message box (hidden by default) -->
                                <div id="login-error" class="alert alert-danger d-none">Invalid email or password</div>
                                
                                <!-- Login form -->
                                <form id="login-form">
                                    <!-- Email input -->
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="login-email" required>
                                    </div>
                                    <!-- Password input -->
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                                </form>
                            </article>

                            <!-- Sign up form tab -->
                            <article class="tab-pane fade" id="signup-content">
                                <!-- Error message box -->
                                <div id="signup-error" class="alert alert-danger d-none"></div>
                                <!-- Success message box -->
                                <div id="signup-success" class="alert alert-success d-none">Account created! Switching to login...</div>
                                
                                <!-- Sign up form -->
                                <form id="signup-form">
                                    <!-- Name input -->
                                    <div class="mb-3">
                                        <label for="signup-name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="signup-name" required>
                                    </div>
                                    <!-- Email input -->
                                    <div class="mb-3">
                                        <label for="signup-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="signup-email" required>
                                    </div>
                                    <!-- Password input with validation -->
                                    <div class="mb-3">
                                        <label for="signup-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signup-password" required minlength="6">
                                        <small class="text-muted">At least 6 characters</small>
                                    </div>
                                    <!-- Confirm password input -->
                                    <div class="mb-3">
                                        <label for="signup-confirm" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="signup-confirm" required>
                                    </div>
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                                </form>
                            </article>

                        </div>
                    </div>
                </main>

                <!-- Back to home link -->
                <nav class="text-center mt-3">
                    <a href="index.html" class="text-muted">Back to home</a>
                </nav>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS for tabs functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom authentication logic -->
    <script src="./js/login.js"></script>
</body>
</html>
